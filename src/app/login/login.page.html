<ion-content [fullscreen]="true">
  <ion-img src="/assets/icon/upavmg.png"></ion-img>
  <ion-text>
    <h1> <strong>Inicio de sesión</strong></h1>
  </ion-text>
  <br>
  <br>
  <ion-item>

    <ion-label>
      <img src="/assets/icon/email.png" alt="Imagen">
    </ion-label>
    <ion-input type="text" placeholder="Correo"></ion-input>
  </ion-item>

  <ion-item>

    <ion-label>
      <img class="pop" src="/assets/icon/secc.png" alt="Imagen">
    </ion-label>
    <ion-input type="text" placeholder="Contraseña" hidden></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label class="ion-text-start">
      <ion-button color="ion-upav-color" class="invit" routerLink="../registro">Pre-registro</ion-button>
    </ion-label>
    <ion-label class="ion-text-end">
      <ion-button color="ww" class="start" routerLink="../inicio">INICIAR</ion-button>
    </ion-label>
  </ion-item>
</ion-content>
