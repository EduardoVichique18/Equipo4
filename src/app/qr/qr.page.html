<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Código QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- Título -->
    <ion-row>
      <ion-col>
        <h1 class="qrtxt">Mi código de entrada.</h1>
      </ion-col>
    </ion-row>

    <!-- Imagen del QR -->
    <ion-row>
      <ion-col class="ion-text-center">
        <img class="imgqr" src="assets/icon/qr.png" alt="QR" style="width: 200px; height: 200px;">
      </ion-col>
    </ion-row>

    <!-- Información del Alumno -->
    <ion-row>
      <ion-col>
        <h2>Información del Alumno</h2>

        <!-- Mensajes de la información del alumno -->
        <ion-item lines="none">
          <ion-label><strong>Nombre:</strong> Juan </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label><strong>Apellido Paterno:</strong> Pérez</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label><strong>Carrera:</strong> Ingeniería en Sistemas</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label><strong>Grado:</strong> 3°</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label><strong>Grupo:</strong> A</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label><strong>Salón:</strong> 101</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label><strong>Edad:</strong> 22</ion-label>
        </ion-item>

        <!-- Imagen del Alumno -->
        <ion-item lines="none">
          <ion-label><strong>Imagen del Alumno:</strong></ion-label>
        </ion-item>
        <ion-row class="ion-text-center">
          <ion-col>
            <img src="assets/icon/usuario.png" alt="Imagen del Alumno"
              style="width: 100px; height: 100px; border-radius: 50%;">
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botón flotante para cambiar el QR (Simulado) -->
  <ion-fab class="codeqr" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button click="#">
      <ion-icon name="qr-code-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="inicio" routerLink="../inicio">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="rutinas" routerLink="../tareas">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      <ion-label>Tareas</ion-label>
    </ion-tab-button>

    <ion-tab-button class="codeqr" tab="qr" routerLink="../qr" disabled>
      <ion-icon name=""></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="cuenta" routerLink="../cuenta">
      <ion-icon name="school-outline"></ion-icon>
      <ion-label>Cuenta</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="horario" routerLink="../horario">
      <ion-icon name="help-circle-outline"></ion-icon>
      <ion-label>Horario</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
