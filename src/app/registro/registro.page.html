<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Regresar"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button routerLink="/info-personal">Siguiente </ion-button>
    </ion-buttons>

    <ion-title>
      Registro
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <!-- Imagen de la app -->
        <ion-img src="assets/icon/upav_img1.JPG" class="app-image"></ion-img>
      </ion-col>
    </ion-row>



    <!-- Campos para nombre -->
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Apellido paterno</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Apellido materno</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Nombre(s)</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
