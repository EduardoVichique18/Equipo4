<ion-header>
  <ion-toolbar>
    <ion-title>Tareas Pendientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="agregarTarea()">
    <ion-item>
      <ion-label position="floating">TÃ­tulo de la tarea</ion-label>
      <ion-input [(ngModel)]="tituloTarea" name="tituloTarea" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre de la materia</ion-label>
      <ion-input [(ngModel)]="nombreMateria" name="nombreMateria" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Entrega</ion-label>
      <ion-datetime [(ngModel)]="fechaEntrega" name="fechaEntrega" displayFormat="DD/MM/YYYY"
        placeholder="Seleccione fecha">
      </ion-datetime>
    </ion-item>

    <ion-button expand="block" color="success" type="submit">Agregar Tarea</ion-button>
  </form>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="inicio" routerLink="../inicio">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="rutinas" routerLink="../tareas">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      <ion-label>Tareas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cuenta" routerLink="../cuenta">
      <ion-icon name="school-outline"></ion-icon>
      <ion-label>Cuenta</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="ayuda" routerLink="../ayuda">
      <ion-icon name="help-circle-outline"></ion-icon>
      <ion-label>Ayuda</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
